<div class="container" *ngIf="!service.loggedIn">
    <h2>Login to your account</h2>
    <div id="username"> 
      <span>Username: </span>
      <input type="text"  [(ngModel)]="username">
    </div>
    <div id="password">
      <span>Password: </span>
      <input type="password" [(ngModel)]="password">
    </div>
    <div class="loginFailed">
      <span *ngIf="loginFailed"> Invalid Credential </span>
    </div>
    <button (click)="onSubmit(username, password)">Submit</button>
  </div>
